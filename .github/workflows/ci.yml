name: Java CI with Maven

on:
  push:
    branches: [ main ]          # eller master om du använder det
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Lägg gärna till macos-latest senare om du vill ha tre plattformar

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'   # Adoptium/Temurin är stabil och snabb
        cache: maven              # Cachning av Maven-beroenden → snabbare builds

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Build and run tests with Maven
      run: mvn clean test --batch-mode --no-transfer-progress

